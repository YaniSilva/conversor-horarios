<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Horarios</title>
    <style>
        /* Aquí va algo de CSS básico para darle estilo */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #746f6f;
        }
        .container {
            background: rgb(219, 218, 218);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
        label, select, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #calcular {
            background-color: #4CAF50;
            color: white;
        }
        #resetear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversor de Horarios para Reuniones</h2>
        
        <!-- Selector para horario en Argentina -->
        <label for="hora-argentina">Horario en Argentina:</label>
        <input type="time" id="hora-argentina">

        <!-- Selector para horario en España -->
        <label for="hora-espana">Horario en España:</label>
        <input type="time" id="hora-espana">

        <!-- Selector para horario en Panamá -->
        <label for="hora-panama">Horario en Panamá:</label>
        <input type="time" id="hora-panama">

        <!-- Botón para calcular -->
        <button id="calcular">Calcular</button>

        <!-- Botón para resetear -->
        <button id="resetear">Resetear</button>
    </div>
</body>
</html>
